apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.andb.apps.trails"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.27.0-eap13'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.27.0-eap13'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.1.0-alpha03'
    implementation 'com.google.android.material:material:1.1.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    /*database libraries*/
    def room_version = "2.1.0-alpha03"
    implementation "androidx.room:room-runtime:$room_version" //sql database
    kapt "androidx.room:room-compiler:$room_version" //sql database
    implementation 'com.github.MatrixDev.Roomigrant:RoomigrantLib:0.1.7'//room migrations
    kapt 'com.github.MatrixDev.Roomigrant:RoomigrantCompiler:0.1.7'//room migrations
    testImplementation "androidx.room:room-testing:$room_version" // Test helpers

    implementation 'com.github.MikeOrtiz:TouchImageView:2.1.1' //zoom/move imageview
    implementation 'com.github.rongi:klaster:0.3.4'//inline recyclerview adapters
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'//imageUrl loader & cache
    implementation 'com.github.barteksc:android-pdf-viewer:3.1.0-beta.1'//pdf display
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'//favorites button
    implementation 'com.jonathanfinerty.once:once:1.2.2'//one-off operations
    implementation 'io.alterac.blurkit:blurkit:1.1.0'//blur library for low-res images
/*    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'//unified imageview
    implementation 'de.number42:subsampling-pdf-decoder:0.1.0@aar'//pdf plugin for above*/





}
