    implementation 'com.snakydesign.livedataextensions:lives:1.3.0'//livedata extensions
    implementation 'com.afollestad.material-dialogs:core:3.1.1'//dialog library
    implementation 'com.github.andb3:DragDropper:0.2.0'//rv drag and drop
    implementation 'com.quiph.ui:recyclerviewfastscroller:0.1.3'
    implementation 'com.github.takusemba:spotlight:2.0.1'//onboarding
    implementation 'com.github.Maxr1998:ModernAndroidPreferences:-SNAPSHOT'//settings
    implementation 'com.chibatching.kotpref:kotpref:2.9.2'//preferences

}
